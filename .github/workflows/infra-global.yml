name: Infra (GLOBAL)

on:
  pull_request:
    paths:
      - 'infrastructure/listservice-infra/global/**'
      - '.github/workflows/infra-global.yml'
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/listservice-infra/global/**'
      - '.github/workflows/infra-global.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'What to do'
        required: true
        type: choice
        options: [ plan, apply, destroy ]
        default: plan

permissions:
  id-token: write
  contents: read

concurrency:
  group: infra-global-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: eu-central-1
  TF_ENV_DIR: infrastructure/listservice-infra/global
  TF_VARS_FILE: ""        # set to e.g. global.tfvars if you add one
  TF_VERSION: 1.9.5

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'auto' }} (GLOBAL)
    runs-on: ubuntu-latest
    environment: global
    defaults:
      run:
        working-directory: ${{ env.TF_ENV_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # TEMP: Debug OIDC claims; delete after trust is verified
      - name: Debug OIDC token claims (TEMP)
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken('sts.amazonaws.com');
            const payload = JSON.parse(Buffer.from(token.split('.')[1], 'base64').toString());
            core.info(`OIDC sub: ${payload.sub}`);
            core.info(`OIDC aud: ${payload.aud}`);

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::920120424372:role/ListService-Global-Deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (remote state)
        run: terraform init -reconfigure -backend-config=backend.hcl

      - name: Terraform Fmt
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      # ---------- PLAN for PRs ----------
      - name: Terraform Plan (PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          if [ -n "${{ env.TF_VARS_FILE }}" ]; then
            terraform plan -no-color -out=tf.plan -var-file="${{ env.TF_VARS_FILE }}"
          else
            terraform plan -no-color -out=tf.plan
          fi

      - name: Upload Plan artifact (PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: tf-plan-global
          path: ${{ env.TF_ENV_DIR }}/tf.plan
          retention-days: 7

      # ---------- PUSH to main: plan + apply in same run (no artifacts) ----------
      - name: Terraform Plan (push to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          if [ -n "${{ env.TF_VARS_FILE }}" ]; then
            terraform plan -no-color -out=tf.plan -var-file="${{ env.TF_VARS_FILE }}"
          else
            terraform plan -no-color -out=tf.plan
          fi

      - name: Terraform Apply (push to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: terraform apply -auto-approve tf.plan

      # ---------- MANUAL: plan ----------
      - name: Terraform Plan (manual)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'plan' }}
        run: |
          if [ -n "${{ env.TF_VARS_FILE }}" ]; then
            terraform plan -no-color -out=tf.plan -var-file="${{ env.TF_VARS_FILE }}"
          else
            terraform plan -no-color -out=tf.plan
          fi

      # ---------- MANUAL: apply ----------
      # Try to download a plan created earlier in this SAME run (or a PR run),
      # but if it's not found, we will create a fresh plan and then apply.
      - name: Download plan artifact (manual apply)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' }}
        uses: actions/download-artifact@v4
        with:
          name: tf-plan-global
          path: ${{ env.TF_ENV_DIR }}
        continue-on-error: true

      - name: Create plan if missing (manual apply)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' }}
        run: |
          if [ ! -f tf.plan ]; then
            echo "No tf.plan artifact found; creating a fresh plan..."
            if [ -n "${{ env.TF_VARS_FILE }}" ]; then
              terraform plan -no-color -out=tf.plan -var-file="${{ env.TF_VARS_FILE }}"
            else
              terraform plan -no-color -out=tf.plan
            fi
          fi

      - name: Terraform Apply (manual)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve tf.plan

      # ---------- MANUAL: destroy ----------
      - name: Terraform Plan Destroy (manual)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy' }}
        run: |
          if [ -n "${{ env.TF_VARS_FILE }}" ]; then
            terraform plan -destroy -out=tf.destroy -var-file="${{ env.TF_VARS_FILE }}"
          else
            terraform plan -destroy -out=tf.destroy
          fi

      - name: Terraform Destroy (manual)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy' }}
        run: terraform apply -auto-approve tf.destroy
